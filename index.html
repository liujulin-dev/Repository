<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375px, initial-scale=1.0">
    <title>全员赋能大赛</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4'
                    },
                    borderRadius: {
                        'none': '0px',
                        'sm': '2px',
                        DEFAULT: '4px',
                        'md': '8px',
                        'lg': '12px',
                        'xl': '16px',
                        '2xl': '20px',
                        '3xl': '24px',
                        'full': '9999px',
                        'button': '4px'
                    }
                }
            }
        }
    </script>
</head>
<body class="w-[375px] min-h-[762px] bg-white mx-auto relative">
    <nav class="fixed top-0 w-full bg-primary text-white px-4 py-3 z-50">
        <h1 class="text-xl font-bold">全员赋能大赛</h1>
    </nav>

    <main class="pt-[60px] pb-[80px]">
        <div class="relative h-[200px] overflow-hidden">
            <img src="https://ai-public.mastergo.com/ai/img_res/e1c8355d3b323281ef96b67a0cef08da.jpg" 
                 class="w-full h-full object-cover" alt="banner">
            <div class="absolute inset-0 bg-gradient-to-b from-primary/50 to-primary/80 flex items-center justify-center">
                <div class="text-center text-white">
                    <h2 class="text-2xl font-bold mb-2">热身赛 Workshop-Hackathon 2.5</h2>
                    <p class="text-sm">全员点燃实战力！</p>
                </div>
            </div>
        </div>

        <section class="px-4 py-6">
            <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
                <h3 class="text-lg font-bold mb-4 text-primary">三大高能赛道</h3>
                <div class="space-y-4">
                    <div class="flex items-start space-x-3 p-3 bg-secondary/10 rounded-lg">
                        <i class="fas fa-heart text-secondary w-6 h-6 flex items-center justify-center"></i>
                        <div>
                            <h4 class="font-bold mb-1">关怀不设限</h4>
                            <p class="text-sm text-gray-600">让员工体验"被看见"的感觉</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-3 p-3 bg-primary/10 rounded-lg">
                        <i class="fas fa-code text-primary w-6 h-6 flex items-center justify-center"></i>
                        <div>
                            <h4 class="font-bold mb-1">从需求到代码</h4>
                            <p class="text-sm text-gray-600">打造 D365 F&O 开发的"需求即交付"体验</p>
                        </div>
                    </div>
                    <div class="flex items-start space-x-3 p-3 bg-secondary/10 rounded-lg">
                        <i class="fas fa-sitemap text-secondary w-6 h-6 flex items-center justify-center"></i>
                        <div>
                            <h4 class="font-bold mb-1">流程速写机</h4>
                            <p class="text-sm text-gray-600">像搭乐高一样写流程文档</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-4 mb-6">
                <h3 class="text-lg font-bold mb-4">重要时间</h3>
                <div class="space-y-3">
                    <div class="flex items-center justify-between">
                        <span class="text-sm">报名截止</span>
                        <span class="text-primary font-bold">6月11日</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm">比赛时间</span>
                        <span class="text-primary font-bold">6月19日</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <span class="text-sm">实战时长</span>
                        <span class="text-primary font-bold">5小时</span>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-4">
                <h3 class="text-lg font-bold mb-4">培训内容</h3>
                <div class="space-y-3">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-robot text-secondary w-6 h-6 flex items-center justify-center"></i>
                        <span class="text-sm">AI工具的高效使用方法</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-sitemap text-secondary w-6 h-6 flex items-center justify-center"></i>
                        <span class="text-sm">工作流的结构设计思路</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-users text-secondary w-6 h-6 flex items-center justify-center"></i>
                        <span class="text-sm">团队间如何分工协作与配合</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <button class="fixed bottom-6 right-6 w-[64px] h-[64px] bg-primary text-white rounded-full shadow-lg flex items-center justify-center hover:scale-105 transition-transform">
        <i class="fas fa-arrow-right text-xl"></i>
    </button>

    <div class="fixed bottom-0 w-full bg-white border-t border-gray-200 px-4 py-2 flex justify-around items-center">
        <a href="#" class="flex flex-col items-center">
            <i class="fas fa-home text-primary"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <i class="fas fa-trophy text-gray-400"></i>
            <span class="text-xs mt-1">赛道</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <i class="fas fa-user-group text-gray-400"></i>
            <span class="text-xs mt-1">组队</span>
        </a>
        <a href="#" class="flex flex-col items-center">
            <i class="fas fa-user text-gray-400"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>
</body>
</html>
