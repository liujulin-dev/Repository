<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=375px, initial-scale=1.0">
  <title>流程速写机 - 全员赋能大赛</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#FF6B6B',
            secondary: '#4ECDC4',
            accent: '#f9fafb'
          },
          borderRadius: {
            'button': '4px'
          }
        }
      }
    }
  </script>
</head>
<body class="w-[375px] min-h-screen bg-white mx-auto relative">
  <!-- 顶部导航 -->
  <nav class="fixed top-0 w-full bg-primary text-white px-4 py-3 z-50">
    <h1 class="text-xl font-bold">流程速写机</h1>
  </nav>

  <main class="pt-[60px] pb-[80px] px-4">
    <!-- 流程图展示 -->
    <section class="mb-6">
      <h2 class="text-lg font-bold text-primary mb-2">流程图展示</h2>
      <div class="rounded-lg overflow-hidden border shadow cursor-pointer">
        <!-- 缩略图，可小尺寸 -->
        <img
          src="https://liujulin-dev.github.io/Repository/ProcessB_Image.png"
          alt="流程图展示"
          class="w-full"
          onclick="openModal('https://liujulin-dev.github.io/Repository/ProcessB_Image.png')"
        >
      </div>
    </section>

    <!-- 可选：其他内容省略 ... -->
  </main>

  <!-- 模态图大图查看 -->
  <div id="imageModal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
    <span class="absolute top-4 right-4 text-white text-3xl cursor-pointer" onclick="closeModal()">&times;</span>
    <img id="modalImage" src="" alt="高清流程图"
         class="max-w-[90%] max-h-[90%] object-contain rounded-lg shadow-lg border border-white">
  </div>

  <!-- 返回按钮 -->
  <a href="index.html" class="fixed bottom-6 right-6 w-[64px] h-[64px] bg-secondary text-white rounded-full shadow-lg flex items-center justify-center hover:scale-105 transition-transform">
    <i class="fas fa-arrow-left text-2xl"></i>
  </a>

  <!-- 模态脚本 -->
  <script>
    function openModal(src) {
      const modalImg = document.getElementById("modalImage");
      modalImg.src = src;
      document.getElementById("imageModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("imageModal").classList.add("hidden");
    }

    document.getElementById("imageModal").addEventListener("click", function(e) {
      if (e.target === this) closeModal();
    });
  </script>
</body>
</html>
